[project]
name = 'pay-viewer'
version = '0.0.0'
requires-python = '>=3.12'
dependencies = [
    'pandas',
    'pandas-stubs',
    'tabula-py[jpype]',
    'openpyxl',
    'qtpy',
    'PySide6',
    'selenium',
    'mypy-extensions',
    'PythonQwt',
    'types-setuptools',
]


[project.urls]
Homepage = 'https://github.com/ZeeD/pay-viewer'
Repository = 'https://github.com/ZeeD/pay-viewer.git'

[project.optional-dependencies]
devtools = [
    'mypy',
    'ruff',
]

[project.gui-scripts]
pay-viewer = 'payviewer.mainui:main'


[tool.setuptools.packages.find]
where = ['src']
namespaces = false

[tool.mypy]
mypy_path = 'src,tests,demo,stubs'
strict = true
warn_unused_configs = true
always_false = ['PYQT5', 'PYSIDE2', 'PYQT6']
# exclude = ['src/gen/.*']
[[tool.mypy.overrides]]
module = ['payviewer.automation', 'payviewer.automation_cu']
disable_error_code = 'no-untyped-call'

[tool.ruff]
fix = true
line-length = 80
# extend-exclude = ['src/gen']
src = ['src', 'tests', 'demo', 'stubs']

[tool.ruff.format]
docstring-code-format = true
quote-style = 'single'
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = ['ALL']
ignore = [
    # disabled by me
    'D1','ANN1','PT009',
    # incompatibilities
    'D203', # D211
    'D213', # D212
    # conflicts with formatter
    'COM812','ISC001'
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.flake8-quotes]
# docstring-quotes = 'single'
inline-quotes = 'single'
# multiline-quotes = 'single'

[tool.ruff.lint.flake8-type-checking]
quote-annotations = true

[tool.ruff.lint.isort]
force-single-line = true
